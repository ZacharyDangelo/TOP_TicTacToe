<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="space border-right border-bottom">
                1
            </div>
            <div class="space border-right border-bottom">
                2
            </div>
            <div class="space border-bottom">
                3
            </div>
            <div class="space border-bottom border-right">
                4
            </div>
            <div class="space border-right border-bottom">
                5
            </div>
            <div class="space border-bottom">
                6
            </div>
            <div class="space border-right">
                7
            </div>
            <div class="space border-right">8

            </div>
            <div class="space">9

            </div>

        </div>
    </div>

</body>
</html>

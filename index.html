<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="name-input">
                    <label>Player One Name:</label>
                    <input type="text" placeholder="Player One" id="player-one-input">
                </div>
                <div class="name-input">
                    <label>Player Two Name:</label>
                    <input type="text" placeholder="PlayerOne" id="player-two-input">
                </div>
                <button id="reset-button">Reset</button>
            </div>
            <hr>
            <div class="sidebar-game-over invisible">
                <h2 id="winner-header"></h2>
                <button id="reset-button-gameover">Reset</button>
            </div>
        </div>
        <div class="board-container">
            <div class="board">
                <div class="space border-right border-bottom" data-x="0" data-y="0">
                    1
                </div>
                <div class="space border-right border-bottom" data-x="1" data-y="0">
                    2
                </div>
                <div class="space border-bottom" data-x="2" data-y="0">
                    3
                </div>
                <div class="space border-bottom border-right" data-x="0" data-y="1">
                    4
                </div>
                <div class="space border-right border-bottom" data-x="1" data-y="1">
                    5
                </div>
                <div class="space border-bottom" data-x="2" data-y="1">
                    6
                </div>
                <div class="space border-right" data-x="0" data-y="2">
                    7
                </div>
                <div class="space border-right" data-x="1" data-y="2">8
                </div>
                <div class="space" data-x="2" data-y="2">9
                </div>
            </div>
        </div>
    </div>


</body>
</html>
